<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Weather App</title>
</head>
  <body>
    <div class="container">
       <h1>Get Weather Conditions From Anywhere!</h1>
       <label for="location">Enter a location:</label>
       <input id="location" type="text">
       <div class="radio">
        <label>
          <input type="radio" name="format" value="F"> F°
        </label>
       </div>
       <div class="radio">
        <label>
          <input type="radio" name="format" value="C"> C°
        </label>
       </div>
       <button class="btn-success" id="weatherLocation">Get Current Weather!</button>

     <div class="showWeather"></div>
   </div>
  </body>
</html>
